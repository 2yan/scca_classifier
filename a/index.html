<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="SCCA Solo Classifier Application - Autocross Starting Page">
    <title>SCCA Solo Classification Assistant</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="center">
      <h1 class="sansserif">
        Welcome to the SCCA Solo Classification Assistant!
      </h1>
      <h3 class="sansserif">
        Don't know which class you belong to yet? Click 'Start Fresh'
      </h3>
      <button class="button yesButton" onclick="window.location.href = '/a/s.html';">Start Fresh</button>
      </br>
      </br>
      <h3 class="sansserif">
        You know which class you are targeting. Choose your class below.
      </h3>
      <button class="button streetButton" onclick="window.location.href = '/a/s.html';">Street</button>
      </br>
      <button class="button streetTouringButton" onclick="window.location.href = '/a/st.html';">Street Touring</button>
      </br>
      <button class="button camButton" onclick="window.location.href = '/a/cam.html';">CAM</button>
      </br>
      <button class="button xtremeStreetButton" onclick="window.location.href = '/a/xs.html';">Xtreme Street</button>
      </br>
      <button class="button streetPreparedButton" onclick="window.location.href = '/a/sp.html';">Street Prepared</button>
      </br>
      <button class="button streetModifiedButton" onclick="window.location.href = '/a/sm.html';">Street Modified</button>
      </br>
      <button class="button preparedButton" onclick="window.location.href = '/a/p.html';">Prepared</button>
      </br>
      <button class="button modifiedButton" onclick="window.location.href = '/a/m.html';">Modified</button>
      </br>
    </div>
  </body>
</html>
